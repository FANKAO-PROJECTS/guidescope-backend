spring:
  datasource:
    # Production uses the same env-var driven URL but with pooler optimization forced
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?prepareThreshold=0${DB_URL_PARAMS:}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    root: INFO
    com.guidelinex: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: ERROR

management:
  endpoints:
    web:
      exposure:
        # Restricted for production
        include: health,info

springdoc:
  # Can be disabled in production if required
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
